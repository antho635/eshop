<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Fonts -->
    <title>Boutique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/media/style.css" type="text/css">
</head>

    <body style="width: 100%; 
                 margin:0;
                 padding:0;
                 flex-wrap: wrap;">
        <header>
            <div>
                <a href="{% url 'index' %}">
                    <h1 id="logo" style="margin-bottom:45px;"  class="text-center">E-shop de Toutchy</h1>
                </a>
            </div>

            <nav class="nav justify-content-center" style="border:solid 1px grey"> <!- alignement centre -->
                {% if user.is_authenticated %}
                        <a  class="nav-link" href="{% url 'logout' %}">Déconnexion</a>
                {% else %}
                        <a   class="nav-link" href="{% url 'login' %}">Connexion</a>
                        <a   class="nav-link" href="{% url 'signup' %}">Inscription</a>
                {% endif %}

                {% if user.cart %}
                <p>
                    <a style="margin:auto;"  class="nav-link" href="{% url 'cart' %}">Panier({{ user.cart.orders.count }})</a>
                </p>
                {% endif %}

                <!-- DROPDOWN avec les category -->
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Catégories
                  </button>
                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                 </ul>
            </nav>
        </header>

        <div id="container" style="display: flex; width:80%; justify-content:center;margin:auto;">
        {% block content %}
        {% endblock %}
        </div>

            <footer>
                <div class="lightgrey">
                    <p class="text-center">Copyright &copy; 2020 Toutchy</p>
                </div>
            </footer>
    </body>
</html>
